<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>My TODO List</title>
  </head>
  <body>
    <div id="main">
    <h1>To-Do List</h1>
    <section id="control-section">
      <div><span id="counter"></span> TODOS</div>
      
      <input type="text" id="text-input" placeholder="Enter your mission here" required>
      <select id="priority-selector" class="input-line" required>
        <option value="1">Very Low Importance</option>
        <option value="2">Low Importance</option>
        <option value="3">Medium Importance</option>
        <option value="4">High Importance</option>
        <option value="5">Very High Importance</option>
      </select>
      <button id="add-button" class="input-line pressed-button">Add</button>
      <button id="sort-button" class="input-line pressed-button">sort</button>

    </section>

    <section id="view-section">

      <ul id="mission-list"></ul>

    </section>
  </div>
  <script src="utils.js"></script>
  </body>
</html>
