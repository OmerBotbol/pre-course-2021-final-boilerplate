<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>My TODO List</title>
  </head>
  <body>
    <div id="main">
      <div id="search-box"><span id="closed">▶ search</span><span id="opened" style="display: none">▼ search</span></div>
      <h1>To-Do List</h1>
      <section id="control-section">
        <div><span id="counter"></span> TODOS</div>
        
        <form>
          <input type="text" id="text-input" placeholder="Enter your mission here" required="required">
          <select id="priority-selector" class="input-line">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button id="add-button" class="input-line pressed-button">Add</button>
        </form>
        <button id="sort-button" class="input-line pressed-button">Sort</button>
        <button id="delete-all-button" class="input-line pressed-button">Delete All</button>

      </section>

      <section id="view-section">

        <ul id="mission-list"></ul>

      </section>
  </div>
  <script src="utils.js"></script>
  </body>
</html>
